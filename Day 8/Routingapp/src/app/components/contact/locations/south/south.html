<h1>North offices</h1>
<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>City</th>
      <th>Call</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let S of Slocation">
      <td>{{ S.city }}</td>
      <td>{{ S.call }}</td>
      <td>{{ S.email }}</td>
    </tr>
  </tbody>
</table>
