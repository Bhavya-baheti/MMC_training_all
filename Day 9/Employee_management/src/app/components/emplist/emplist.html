<h2>Employee List</h2>
<table border="1" cellpadding="8">
  <tr>
    <th>Emp No</th>
    <th>Name</th>
    <th>Designation</th>
    <th>Salary</th>
    <th>Permanent</th>
  </tr>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.empNo }}</td>
    <td>{{ emp.empName }}</td>
    <td>{{ emp.empDesignation }}</td>
    <td>{{ emp.empSalary }}</td>
    <td>{{ emp.empIsPermanent ? 'Yes' : 'No' }}</td>
  </tr>
</table>
