<h2>Update Employee</h2>
<form (ngSubmit)="updateEmp()" #updateForm="ngForm">
  <label>Employee No:</label>
  <input type="number" [(ngModel)]="empNo" name="empNo" required /><br /><br />

  <label>New Name:</label>
  <input type="text" [(ngModel)]="newName" name="newName" required /><br /><br />

  <label>New Designation:</label>
  <input type="text" [(ngModel)]="newDesignation" name="newDesignation" required /><br /><br />

  <button type="submit">Update Employee</button>
</form>
